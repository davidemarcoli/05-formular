<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link rel="stylessheet" href="style.css">
    <title>Formular</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <label>Anrede:</label>
            </div>
            <div class="col-lg-2">
                <input type="radio" name="anrede">
                <label>Herr</label>
            </div>
            <div class="col-lg-2">
                <input type="radio" name="anrede">
                <label>Frau</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <label>Vorname:</label>
            </div>
            <div class="col-lg-4">
                <input type="text" name="vorname" placeholder="&nbsp;Max">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <label>Name:</label>
            </div>
            <div class="col-lg-4">
                <input type="text" name="name" placeholder="&nbsp;Muster">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <label>Datum:</label>
            </div>
            <div class="col-lg-4">
                <input type="date" name="date">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <label>Strasse:</label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="col4input" placeholder="&nbsp;Musterstrasse 12" style="width: 100%;">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <label>PLZ:</label>
            </div>
            <div class="col-lg-1">
                <input type="number" name="plz" placeholder="&nbsp;8308">
            </div>
        </div>


    </div>
</body>

</html>
